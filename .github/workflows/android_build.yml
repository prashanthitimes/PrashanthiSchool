name: Build Android APK

on:
  push:
    branches: [main] # Runs every time you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Updated to version 22 to satisfy Capacitor CLI

      - name: Install Dependencies
        run: npm install

      - name: Create Dummy Web Assets
        # This prevents the "webDir does not exist" error during the first build
        run: mkdir -p out && touch out/index.html

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: prashanthi-school-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk